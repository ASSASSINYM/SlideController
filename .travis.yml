os: osx
osx_image: xcode11
language: objective-c

before_install:
  - gem install cocoapods

deploy:
  provider: script
  script: ./scripts/deploy.sh
  on:
    tags: true

script:
  - set -o pipefail && xcodebuild -scheme SlideController -workspace SlideController.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=13.0' build test | xcpretty --color
  - pod lib lint
after_success:
  - bash <(curl -s https://codecov.io/bash)
